name: ðŸš€ Release Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.3)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string

env:
  NODE_VERSION: '20'

jobs:
  # ðŸ—ï¸ Build de release
  build-release:
    name: ðŸ—ï¸ Build Release
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“‹ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: ðŸ·ï¸ Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸ Releasing version: $VERSION"

      - name: ðŸ“ Generate changelog
        id: changelog
        run: |
          # GÃ©nÃ©rer le changelog depuis les commits
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" -10)
          fi

          if [ -n "${{ github.event.inputs.release_notes }}" ]; then
            CHANGELOG="${{ github.event.inputs.release_notes }}\n\n$CHANGELOG"
          fi

          # Nettoyer le changelog
          CHANGELOG=$(echo "$CHANGELOG" | sed 's/^$/\n/' | sed '/^$/N;s/\n$//')

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ðŸ”§ Update version in package.json
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: ðŸ—ï¸ Build for production
        run: npm run build
        env:
          VITE_APP_ENV: production
          VITE_APP_VERSION: ${{ steps.version.outputs.version }}

      - name: ðŸ“Š Build analysis
        run: |
          echo "ðŸ“¦ Build analysis for release ${{ steps.version.outputs.version }}"
          du -sh dist/*
          node scripts/check-bundle-size.js

      - name: ðŸ§ª Run tests
        run: npm run test:ci

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 90

      - name: ðŸ“ Create release notes
        run: |
          cat > release-notes.md << EOF
          # ðŸš€ Release ${{ steps.version.outputs.version }}

          ## ðŸ“‹ Changes
          ${{ steps.changelog.outputs.changelog }}

          ## ðŸ“Š Build Information
          - **Node Version**: ${{ env.NODE_VERSION }}
          - **Build Date**: $(date +%Y-%m-%d)
          - **Commit**: ${{ github.sha }}

          ## ðŸ“¦ Installation
          \`\`\`bash
          npm install candivoc@${{ steps.version.outputs.version }}
          \`\`\`

          ## ðŸ”— Links
          - [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }})
          - [NPM Package](https://www.npmjs.com/package/candivoc)
          - [Documentation](https://candivoc.com/docs)
          EOF

      - name: ðŸ“¤ Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release-notes.md

  # ðŸš€ Create GitHub Release
  create-release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: build-release
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-${{ needs.build-release.outputs.version }}
          path: dist/

      - name: ðŸ“¥ Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes
          path: ./

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build-release.outputs.version }}
          name: Release ${{ needs.build-release.outputs.version }}
          body_path: release-notes.md
          files: |
            dist/**
            package.json
            package-lock.json
          draft: false
          prerelease: ${{ contains(needs.build-release.outputs.version, '-') }}
          generate_release_notes: true

  # ðŸ“¦ Publish to NPM (si applicable)
  publish-npm:
    name: ðŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    needs: build-release
    if: startsWith(needs.build-release.outputs.version, 'v')
    permissions:
      contents: read

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: ðŸ“‹ Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: ðŸ”§ Update version
        run: npm version ${{ needs.build-release.outputs.version }} --no-git-tag-version

      - name: ðŸ“¦ Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ“¨ Notify NPM publication
        run: |
          echo "ðŸ“¦ Package published to NPM!"
          echo "ðŸ”— https://www.npmjs.com/package/candivoc/v/${{ needs.build-release.outputs.version }}"

  # ðŸš€ Deploy to production
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-release, create-release]
    environment: production

    steps:
      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-${{ needs.build-release.outputs.version }}
          path: dist/

      - name: ðŸš€ Deploy to production
        run: |
          echo "ðŸš€ Deploying version ${{ needs.build-release.outputs.version }} to production"
          # Ajoutez ici votre logique de dÃ©ploiement
          # Ex: Vercel, Netlify, AWS S3, etc.

      - name: ðŸ” Health check
        run: |
          echo "ðŸ” Running health check..."
          # Ajoutez ici vos vÃ©rifications de santÃ©
          sleep 30
          echo "âœ… Health check passed"

      - name: ðŸ“Š Update deployment status
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ðŸ“¦ Version: ${{ needs.build-release.outputs.version }}"
          echo "ðŸŒ Environment: Production"

  # ðŸ“¨ Notifications
  notify-release:
    name: ðŸ“¨ Notify Release
    runs-on: ubuntu-latest
    needs: [build-release, create-release, deploy-production]
    if: always()

    steps:
      - name: ðŸ“¨ Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#releases'
          text: |
            ðŸš€ Release ${{ needs.build-release.outputs.version }} ${{ job.status == 'success' && 'âœ…' || 'âŒ' }}

            ðŸ“¦ Version: ${{ needs.build-release.outputs.version }}
            ðŸ”— Commit: ${{ github.sha }}
            ðŸ‘¤ Author: ${{ github.actor }}

            ðŸ”— [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.build-release.outputs.version }})
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: ðŸ“§ Email notification
        if: job.status == 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸš€ CandiVoc Release ${{ needs.build-release.outputs.version }} Published"
          body: |
            Hello,

            CandiVoc version ${{ needs.build-release.outputs.version }} has been successfully released!

            ðŸ“¦ Changes:
            ${{ needs.build-release.outputs.changelog }}

            ðŸ”— Links:
            - GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ needs.build-release.outputs.version }}
            - Production: https://candivoc.com

            Best regards,
            CandiVoc Team
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.EMAIL_FROM }}

  # ðŸ“Š Post-release analysis
  post-release:
    name: ðŸ“Š Post-Release Analysis
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: success()

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“Š Generate release report
        run: |
          cat > release-report.md << EOF
          # ðŸ“Š Release Report - ${{ needs.build-release.outputs.version }}

          ## ðŸš€ Deployment Information
          - **Version**: ${{ needs.build-release.outputs.version }}
          - **Release Date**: $(date +%Y-%m-%d)
          - **Commit**: ${{ github.sha }}
          - **Branch**: ${{ github.ref_name }}

          ## ðŸ“¦ Build Metrics
          - **Node Version**: ${{ env.NODE_VERSION }}
          - **Build Environment**: GitHub Actions

          ## ðŸ“‹ Changes
          ${{ needs.build-release.outputs.changelog }}

          ## ðŸ”— Links
          - [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.build-release.outputs.version }})
          - [Production](https://candivoc.com)
          - [Documentation](https://candivoc.com/docs)
          EOF

      - name: ðŸ“¤ Upload release report
        uses: actions/upload-artifact@v4
        with:
          name: release-report-${{ needs.build-release.outputs.version }}
          path: release-report.md

      - name: ðŸ”„ Update version in repository
        run: |
          echo "âœ… Release process completed for version ${{ needs.build-release.outputs.version }}"